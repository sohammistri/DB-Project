<html>
  <head>
    <title>Network Traffic Monitoring</title>
    <script>
      // required by react
      window.process = {
        env : 'development'
      }
      // required by giraffe
      global = window
    </script>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@influxdata/giraffe@0.41.0/dist/index.js"></script>
    <script src="https://unpkg.com/@influxdata/influxdb-client/dist/index.browser.js"></script>
    <script src="https://unpkg.com/@influxdata/influxdb-client-giraffe/dist/index.js"></script>
    <!-- <script src="../packages/giraffe/dist/index.js"></script> -->
    <script src="./env_browser.js"></script>
    <script src="./common.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
  </head>


  <body>

    <h1>Network Traffic Monitoring</h1>

    <fieldset>
      <legend>Packets Sent</legend>
      <div style="width: 100%;height: 200px; border: 1px solid grey; margin-bottom: 10px;" id="renderAreaSent">
      </div>
    </fieldset>

    <fieldset>
      <legend>Packets Received</legend>
      <div style="width: 100%;height: 200px; border: 1px solid grey; margin-bottom: 10px;" id="renderAreaRecv">
      </div>
    </fieldset>

    <fieldset>
      <legend>Host Name</legend>
      <div style="display:flex; margin-bottom: 10px;">
        <textarea id="hostName" style="flex: 1" rows="2"
        >Shabnams-MacBook-Pro.local</textarea>
      </div>
    </fieldset>

    <button id="setHostName" style="margin-bottom: 20px;">Enter</button>

    <p style="text-align:right;">
      <a href="./index.html">Home</a>
    </p>


    <script>

      // create query API
      const {url, token, org, bucket} = window.INFLUX_ENV // loaded in ./env_browser.js
      const influxDBClient = window['@influxdata/influxdb-client']
      const influxDB = new influxDBClient.InfluxDB({url, token})
      const queryApi = influxDB.getQueryApi(org)

      function setQueries() {

        hostName = document.getElementById('hostName').value
        const hostNameInput = document.getElementById('hostName')
        hostNameInput.value =  hostName


        fluxQuerySent = `
            from(bucket: "`+bucket+`")
        |> range(start: ` + timeRangeStart + `)
        |> filter(fn: (r) => r["host"] == "`+hostName+`")
        |> filter(fn: (r) => r["_measurement"] == "net")
        |> filter(fn: (r) => r["_field"] == "packets_sent")
        |> drop(columns: ["host"])
        |> aggregateWindow(every: ` + windowPeriod + `, fn: mean, createEmpty: false)
        |> yield(name: "mean")
        `

        fluxQueryRecv = `
            from(bucket: "`+bucket+`")
        |> range(start: ` + timeRangeStart + `)
        |> filter(fn: (r) => r["host"] == "`+hostName+`")
        |> filter(fn: (r) => r["_measurement"] == "net")
        |> filter(fn: (r) => r["_field"] == "packets_recv")
        |> drop(columns: ["host"])
        |> aggregateWindow(every: ` + windowPeriod + `, fn: mean, createEmpty: false)
        |> yield(name: "mean")
        `
      }

      setQueries()

      // execute query and fill query data into giraffe table
      const giraffe = window['@influxdata/giraffe']
      const influxDBClientGiraffe = window['@influxdata/influxdb-client-giraffe']

      function updateQueries() {
        queryAndVisualize(fluxQuerySent, 'renderAreaSent')
        queryAndVisualize(fluxQueryRecv, 'renderAreaRecv')
      }

      updateQueries()
      setInterval(updateQueries, updatePeriod);

      document.getElementById('setHostName').addEventListener('click', () => {
        setQueries()
        updateQueries()
      })

    </script>

  </body>
</html>
